<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #fb0808;
            margin: 20px;
            padding: 5px;

            
        }
        .c1{
            display: inline;
        }
        span{
            border: 1px solid #0606fd;
            margin: 20px;
        }
        .c2{
            display: block;
        }
    </style>
</head>
<body>
    <!-- เราต้องมองทุก Tag เป็น Box ที่มีเนื้อหาอยู่ข้างใน -->
     <!-- กลุ่ม Block Tag ที่เต็มพื่นที่ -->
    <div class="c1">AAAAA</div>
    <div class="c1">BBBBB</div>
    <div>CCCCC</div>

    <span class="c2">11111111</span>
    <span class="c2">22222222</span>
    <span>33333333</span>
</body>
</html>
